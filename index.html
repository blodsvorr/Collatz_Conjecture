    <p class="coco nowrap"><h2>__The_Collatz_Conjecture__</h2>
      <br>given any positive integer x
      <br><br>if&nbsp; x &nbsp;is even &nbsp;=>&nbsp; x = x / 2
      <br>if&nbsp; x &nbsp;is odd &nbsp;=>&nbsp; x = 3x + 1
      <br><br>applying these rules recursively
      <br>will always result in&nbsp; x = 1
    </p>
