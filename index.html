<body>
  <div>
    <p class="coco">__The_Collatz_Conjecture__
      <br>Given any positive integer x
      <br>if x is even   x = x / 2
      <br>if x is odd   x = 3x + 1
      <br>applying these rules recursively<br>will always result in x = 1
    </p>
    <br>
    <input id="in" class="coco" type="number" placeholder="Enter a positive int">
    <br>
    <button id="button" class="coco">Build Graph</button>
    <br>
    <p id="CC" class="coco">awaiting input</p>
  </div>

  <script src="script.js"></script>
</body>
